<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Twitter</title>
</head>
<body class="bg-dark text-white">
    <div class="d-flex m-auto justify-content-evenly bg-light p-2 align-items-center">
        <a class="btn btn-primary" href="/dashboard">Go Back</a>
        <h1 class="text-center text-dark">{{user.first_name}} {{user.last_name}} </h1>
    </div>
    <h1 class="text-center">All tweets of {{ user.first_name }}</h1>
    {% for tweet in tweets %}
    <div class="p-5 border border-1 bg-light text-dark w-50 m-auto mt-5 d-flex justify-content-evenly"> 
        <h5>Content: {{tweet.content}}</h5>
        <h5>Created at: {{tweet.created_at}}</h>
    </div>
    {% endfor %}
</body>
</html>
